<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Arial", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>PHOTOLIO</b></h1>
  <p><b>A template made by w3.css for photographers.</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="/images/alejandro2023.png" style="width:100%">
    <img src="/images/all-in.jpg" style="width:100%">
    <img src="/images/antracenedefect.jpg" style="width:100%">
    <img src="/images/berdonces2023.png" style="width:100%">
    <img src="/images/dicationic.jpg" style="width:100%">
    <img src="/images/dopants.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/images/fep2.png" style="width:100%">
    <img src="/images/hematite2023.jpg" style="width:100%">
    <img src="/images/Magnetic.jpeg" style="width:100%">
    <img src="/images/mothjpg.jpg" style="width:100%">
    <img src="/images/pentalene.png" style="width:100%">
    <img src="/images/pihole.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/images/profile.jpg" style="width:100%">
    <img src="/images/sigma.png" style="width:100%">
    <img src="/images/tailoringpolymers.png" style="width:100%">
  </div>
</div>


</body>
</html>
